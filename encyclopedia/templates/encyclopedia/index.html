{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <a href="wiki/{{entry}}">
                <li style="width: 17rem;">
                    <div class="card">
                        <div class="card-body">
                            {{ entry }} 
                        </div>
                  </div>
                </li>
            </a>
        {% endfor %}
    </ul>
    <div class="worldbook">
        <iframe src="https://giphy.com/embed/DxJSCcitw0JsxvxnwK" width="480" height="480" frameBorder="0" class="giphy-embed" class="worldbook" allowFullScreen></iframe><p><a href="https://giphy.com/stickers/wowpikvietnam-wowpik-wowbook-readtheworld-DxJSCcitw0JsxvxnwK">via GIPHY</a></p>

    </div>
{% endblock %}
