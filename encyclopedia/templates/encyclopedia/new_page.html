{% extends "encyclopedia/layout.html" %}
{% block title %}
    New Articel
{% endblock %}
{% block body %}
<form action="{% url 'new_page' %}" method="post">
    {% csrf_token %}
    <div class="form_variable">
    {{ form }}
    </div> 
    <input type="submit" value="Submit"> 
    {% if match_found %}
    <p class="error">{{ error }}</p>
{% endif %}
</form>
{% endblock %}
