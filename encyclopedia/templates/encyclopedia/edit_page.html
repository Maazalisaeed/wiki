{% extends "encyclopedia/layout.html" %}
{% block title %}
Edit Page
{% endblock %}
{% block body %}
<form action="{% url 'save_edited_articles'%}" method="post" >
    {% csrf_token %}
    <div class="form_variable">
    {{ form.as_p }}
    </div> 
    <input type="submit" value="Submit"> 
    {% if match_found %}
    <p class="error">{{ error }}</p>
    
{% endif %}
</form>
{% endblock %}
